<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hugo Zbor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  
</head>
<body>
  <!-- Top Menu Bar -->
  <div id="top-bar">
    <div id="top-left">
      <img src="logo.png" alt="Logo" id="logo">
    </div>
    <div id="top-right">
      <img src="wifi-icon.png" alt="Wi-Fi" class="icon">
      <img src="battery-icon.png" alt="Battery" class="icon">
      <span id="datetime"></span>
    </div>
  </div>  

  <!-- Login Screen -->
  <div id="login-screen">
    <div id="login-container">
      <img src="login.png" alt="Login Screen" id="login-image" />
      <div id="hover-zone"></div>
    </div>
  </div>

  <!-- Main Screen -->
  <div id="main-screen">
    <!-- Dock inside main screen -->
    <div id="dock">
      <img src="dock/dock.png" id="dock-bg" alt="Dock background" />
      <div id="dock-icons">
        <img src="dock/finder.png" class="dock-icon" alt="Finder" />
        <img src="dock/mail.png" class="dock-icon" alt="Mail" />
        <img src="dock/notes.png" class="dock-icon" alt="Notes" />
        <img src="dock/bin.png" class="dock-icon" alt="Bin" />
      </div>
    </div>
  </div>
  

  <!-- Startup Sound -->
  <audio id="startup-sound" src="startupsound.mp3" preload="auto"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
