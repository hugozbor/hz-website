<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Hugo Zbor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Top Menu Bar -->
  <div id="top-bar">
    <div id="top-left">
      <img src="logo.png" alt="Logo" id="logo">
    </div>
    <div id="top-right">
      <img src="wifi-icon.png" alt="Wi-Fi" class="icon">
      <img src="battery-icon.png" alt="Battery" class="icon">
      <span id="datetime"></span>
    </div>
  </div>  

  <!-- Login Screen -->
  <div id="login-screen">
    <div id="login-container">
      <img src="login.png" alt="Login Screen" id="login-image" />
      <div id="hover-zone"></div>
    </div>
  </div>

  <!-- Main Screen -->
  <div id="main-screen">
    <!-- Dock -->
    <div id="dock">
      <img src="dock/dock.png" id="dock-bg" alt="Dock background" />
      <div id="dock-icons">
        <div class="dock-item">
          <img src="dock/finder.png" class="dock-icon" alt="Finder" />
          <div class="dock-indicator" id="indicator-finder"></div>
        </div>
        <div class="dock-item">
          <img src="dock/mail.png" class="dock-icon" alt="Mail" />
          <div class="dock-indicator" id="indicator-mail"></div>
        </div>
        <div class="dock-item">
          <img src="dock/notes.png" class="dock-icon" alt="Notes" />
          <div class="dock-indicator" id="indicator-notes"></div>
        </div>
        <div class="dock-item">
          <img src="dock/bin.png" class="dock-icon" alt="Bin" />
          <div class="dock-indicator" id="indicator-bin"></div>
        </div>
      </div>      
    </div>

    <!-- Finder Window -->
    <div id="finder-window">
      <div id="close-finder"></div>
      <img src="finder-window.png" alt="Finder Window" id="finder-bg" />
      <div id="instagram-hotspot" class="finder-hotspot"></div>
      <div id="tiktok-hotspot" class="finder-hotspot"></div>
    </div>

    <!-- Mail Window -->
    <div id="mail-window">
      <div id="close-mail"></div>
      <img src="mail-window.png" alt="Mail Window" id="mail-bg" />
    </div>

    <!-- Notes Window -->
    <div id="notes-window">
      <div id="close-notes"></div>
      <img src="notes-window.png" alt="Notes Window" id="notes-bg" />
    </div>

    <!-- Bin Window -->
    <div id="bin-window">
      <div id="close-bin"></div>
      <img src="bin-window.png" alt="Bin Window" id="bin-bg" />
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
